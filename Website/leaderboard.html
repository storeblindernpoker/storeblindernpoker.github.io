<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard — Store Blindern Poker</title>
  <meta name="description" content="Seasonal poker rankings for Store Blindern Poker. See who's leading the table.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♠</text></svg>">
</head>
<body>
  <div class="page-wrapper">

    <!-- Navigation -->
    <nav class="nav">
      <div class="container nav__inner">
        <a href="index.html" class="nav__brand">
          <span class="nav__brand-icon">♠</span>
          Store Blindern Poker
        </a>
        <button class="nav__toggle" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
        <div class="nav__links">
          <a href="index.html" class="nav__link">Home</a>
          <a href="events.html" class="nav__link">Events</a>
          <a href="leaderboard.html" class="nav__link nav__link--active">Leaderboard</a>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
      <div class="container">
        <h1 class="page-header__title fade-in">Leaderboard</h1>
        <p class="page-header__subtitle fade-in fade-in-delay-1">Seasonal rankings based on tournament results. Points are awarded for each poker night.</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
      <div class="container">

        <!-- Last updated -->
        <div id="last-updated" class="last-updated fade-in fade-in-delay-2"></div>

        <!-- Stats -->
        <div id="leaderboard-stats" class="leaderboard-stats fade-in fade-in-delay-2">
          <!-- Loaded dynamically -->
        </div>

        <!-- Leaderboard Table -->
        <div id="leaderboard-container" class="fade-in fade-in-delay-3">
          <!-- Loaded dynamically from data/leaderboard.json -->
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer__inner">
        <span class="footer__text">© 2026 Store Blindern Poker</span>
        <div class="footer__links">
          <a href="index.html" class="footer__link">Home</a>
          <a href="events.html" class="footer__link">Events</a>
        </div>
      </div>
    </footer>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
